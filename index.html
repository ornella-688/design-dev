<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Dev Test - Ornella Cicalello</title>

    <link rel="stylesheet" href="src/font/fonts.css" />
    <link rel="stylesheet" href="src/scss/styles.css" />
  </head>
  <body class="u-grid-body">
    <header><code>Sidebar</code></header>
    <main class="u-grid-main">
      <div class="main-content">
        <div class="main-content__head">
          <div class="main-content__title">
            <h1>Recent files</h1>
          </div>
          <ul class="users">
            <li class="users__item">
              <a href="#" class="user">
                <div class="user__img">
                  <img src="src/img/user.jpg" alt="User" />
                </div>
                <p class="user__name">User Name</p>
              </a>
            </li>
            <li class="users__item">
              <a href="#" class="user user__no-photo">
                <div class="user__img">
                  <p>SM</p>
                </div>
                <p class="user__name">User Name</p>
              </a>
            </li>
            <li class="users__item">
              <a href="#" class="user active">
                <div class="user__img">
                  <img src="src/img/user.jpg" alt="User" />
                </div>
                <p class="user__name">User Name</p>
              </a>
            </li>
            <li class="users__item">
              <a href="#" class="user user__plus">
                <div class="user__img"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="gallery grid">
          <a href="#" class="gallery__item">
            <div class="gallery__item__bg">
              <img src="src/img/picture-1.jpg" alt="Image" />
            </div>
            <div class="gallery__item__title">
              <h3>Interior.jpg <span>Me - 4MB</span></h3>
            </div>
            <p class="gallery__item__time">1h</p>
          </a>
          <a href="#" class="gallery__item">
            <div class="gallery__item__bg">
              <img src="src/img/picture-2.png" alt="Image" />
            </div>
            <div class="gallery__item__title">
              <h3>Website BG.jpg <span>Peter - 3MB</span></h3>
            </div>
            <p class="gallery__item__time">2h</p>
          </a>
          <a href="#" class="gallery__item gallery__item--no-photo gallery__item--video">
            <div class="gallery__item__bg"></div>
            <div class="gallery__item__title">
              <h3>Track.mp3 <span>Me - 3.3MB</span></h3>
            </div>
            <p class="gallery__item__time">2d</p>
          </a>
          <a href="#" class="gallery__item gallery__item--video">
            <div class="gallery__item__bg">
              <img src="src/img/picture-3.jpg" alt="Image" />
            </div>
            <div class="gallery__item__title">
              <h3>Architecture.mp4 <span>John - 14.2MB</span></h3>
            </div>
            <p class="gallery__item__time">1d</p>
          </a>
        </div>
      </div>
      <aside class="main-aside"><code>Aside</code></aside>
    </main>
  </body>
</html>
